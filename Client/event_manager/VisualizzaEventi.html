<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"href="http://localhost:8080/style">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
      fetch("http://localhost:8080/eventi")
        .then(function (response) {
          return response.json();
        })
        .then(function (myJson) {
          const tabellaEventi = document.querySelector("#eventi");
          $(document).ready(function () {
                var json = myJson;
                var tr;
                for (var i = 0; i < json.length; i++) {
                    tr = $('<tr/>');
                    tr.append("<td>" + json[i].nome + "</td>");
                    tr.append("<td>" + json[i].data + "</td>");
                    tr.append("<td>" + json[i].numPosti + "</td>");
                    tr.append("<td>" + json[i].prezzoBiglietto + "</td>");
                    tr.append("<td>" + json[i].ticketCounter + "</td>");
                    tr.append("<td>" + json[i].address + "</td>");
                    tr.append("<td>" + json[i].luogo + "</td>");
                    tr.append("<td>" + json[i].stato + "</td>");
                    tr.append("<td>" + (json[i].prezzoBiglietto*json[i].ticketCounter) + "â‚¬</td>");
                    tr.append("<td><button class=\"bottone\" onClick = \"window.location.href='http://localhost:8080/modificaevento?address=" + json[i].address + "'\">Modifica</button>" +
                              "</td>");

                    $('table').append(tr);
                }
        });

        })
        .catch(function (error) {
          console.log("Error: " + error);
        });
    </script>

<ul>
