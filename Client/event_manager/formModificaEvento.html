<form action='http://127.0.0.1:8080/nuovoevento' method='post'>
  <label for='fname'>Nome dell'evento:</label><br>
  <input type='text' id='fname' value=${evento.nome} name='eventName'><br>
  <label for='fname'>Data dell'evento:</label><br>
  <input type='text' id='fname' value=${evento.data} name='eventDate'><br>
  <label for='fname'>Luogo dell'evento:</label><br>
  <input type='text' id='fname' value=${evento.luogo} name='eventPlace'><br>
  <label for='fname'>Numero posti:</label><br>
  <input type='text' id='fname' value=${evento.numPosti} name='eventNPosti'><br>
  <label for='fname'>Prezzo del biglietto:</label><br>
  <input type='text' id='fname' value=${evento.prezzoBiglietto} name='eventPrice'><br>
  <p>Stato:</p>
    <input type='radio' id='html' name='stato' value='inVendita'>
    <label for='inVendita'>In vendita</label><br>
    <input type='radio' id='css' name='stato' value='inCorso'>
    <label for='inCorso'>In corso</label><br>
    <input type='radio' id='javascript' name='stato' value='sospeso'>
    <label for='sospeso'>Sospeso</label><br>
    <input type='radio' id='javascript' name='stato' value='soldout'>
    <label for='soldout'>Sold out</label><br>
    <input type='radio' id='javascript' name='stato' value='cancellato'>
    <label for='cancellato'>Cancellato</label><br>
    <input type='radio' id='javascript' name='stato' value='terminato'>
    <label for='terminato'>Terminato</label><br>
    <input type='submit' value='Modifica evento'>
    <input type="button" name="cancel" value="Annulla" onClick="window.location.href='http://localhost:8080/visualizzaeventi';" /> 
</form>
